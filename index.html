<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Hackathon Theme</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        body {
            background-color: black;
            background-image: linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            color: #00ff99; /* Neon green text */
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .floating-text {
            position: absolute;
            color: #00ff99;
            font-size: 14px;
            opacity: 0.6;
            animation: floatText 10s infinite linear;
        }
        @keyframes floatText {
            from {
                transform: translateY(100vh);
                opacity: 0.8;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0.2;
            }
        }
        .button {
            background: black;
            border: 2px solid #00ff99;
            color: #00ff99;
            padding: 10px 20px;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 10px #00ff99;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .button:hover {
            box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
        }
    </style>
</head>
<body>
    <!-- Main Title with Typing Animation -->
    <h1 id="typing-text"></h1>

    <!-- Floating Glitch Text -->
    <div class="floating-text">5qr9wn1816g4om048ui</div>
    <div class="floating-text">21xm71iedgt16zy8gzdc</div>
    <div class="floating-text">wna9mpxugzxy4eztopq</div>

    <!-- Button -->
    <a href="home.html"><button class="button">Click here</button></a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const texts = document.querySelectorAll(".floating-text");
            texts.forEach(text => {
                text.style.left = Math.random() * 100 + "vw";
                text.style.top = Math.random() * 100 + "vh";
            });
        });

        var typed = new Typed("#typing-text", {
            strings: [" < _ Joshua", "O.meje"],
            typeSpeed: 100,
            backSpeed: 50,
            loop: true
        });
    </script>
</body>
</html>
